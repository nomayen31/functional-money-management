<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Functional <span class="text-red-500 font-medium">Baper-er-Bank</span></h1>
    </header>
    <main>

        <section mt-8>
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white mt-8">
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-3xl"></h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium">$<span id="balance-total">1240</span></h2>
                </div>
        </section>
        <!-- deposite and withdrow  -->

       <section class="mt-8 w-3/4 mx-auto">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-violet-400 p-8 rounded-lg">
                <!-- deposit form  -->
                <h3 class="text-3xl  text-white mb-4">Your Deposit</h3>
                <input class="w-3/4 px-4 py-3 rounded block" type="text" name="" placeholder="$ amount Your want to deposit" id="deposit-filed">
                <button id="btn-deposit" class="bg-blue-800 px-6 py-2 text-white font-medium hover:bg-blue-600 rounded mt-4">Deposit</button>
            </div>
            <div class="bg-amber-400 p-8 rounded-lg">
                <!-- deposit form  -->
                <h3 class="text-3xl  text-white mb-4">Your withdraw</h3>
                <input class="w-3/4 px-4 py-3 rounded block" type="text" name="" placeholder="$ amount Your want to withdraw" id="withdraw-field">
                <button id="btn-withdraw" class="bg-blue-800 px-6 py-2 text-white font-medium hover:bg-blue-600 rounded mt-4">withdraw</button>
            </div>
        </div>
       </section>
    </main>
    <script src="./script/utilites.js"></script>
    <script src="./script/deposit.js"></script>
    <script src="./script/withdraw.js"></script>
</body>
</html>
